<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=Sen:wght@400..800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=Inter:wght@100..900&family=Sen:wght@400..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="green">
      <header class="green_header">
        <img
          class="green_logo"
          src="Assets/logo.svg"
          alt=""
        />
      </header>
      <div class="green_body">
        <h1>Meet New Entrepreneurs</h1>
        <div class="green_p">
          <p>
            Meeet is a new social media platform for entrepreneurs to connect
            and socialize.
          </p>
          <button>Get notified at launch</button>
        </div>
        <div class="green_contact">
          <img
            src="Assets/twitter.svg"
            alt=""
          />
          <p>Follow us on twitter</p>
        </div>
      </div>
      <img
        class="avatar_one"
        src="Assets/user-avatar-3.svg"
        alt=""
      />
      <img
        class="avatar_two"
        src="Assets/user-avatar-5.svg"
        alt=""
      />
      <img
        class="avatar_three"
        src="Assets/user-avatar-4.svg"
        alt=""
      />
      <img class="avatar_four"
        src="Assets/user-avatar-2.svg"
        alt=""
       />
      <img class="avatar_five"
        src="Assets/user-avatar-1.svg"
        alt=""
        />
    />
  </body>
</html>
